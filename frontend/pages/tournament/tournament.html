<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament | Pong Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  
  <!-- Tournament Header -->
  <div class="bg-gradient-to-r from-purple-800 to-indigo-900 p-6 shadow-lg">
    <div class="container mx-auto max-w-6xl">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-white">ğŸ† Tournament</h1>
          <p class="text-purple-200 mt-1" id="tournament-subtitle">Battle for supremacy</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="bg-white/10 backdrop-blur-sm rounded-lg px-4 py-2">
            <span class="text-sm text-purple-200">Status:</span>
            <span class="ml-2 font-semibold text-white" id="tournament-status">Loading...</span>
          </div>
          <button id="leave-tournament-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-medium transition-colors">
            Leave Tournament
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tournament Content -->
  <div class="flex-1 container mx-auto max-w-6xl p-6">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Left Panel: Participants -->
      <div class="lg:col-span-1">
        <div class="bg-gray-800 rounded-lg p-6 h-fit">
          <h2 class="text-xl font-bold text-white mb-4 flex items-center">
            <span class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center mr-3">
              ğŸ‘¥
            </span>
            Participants (<span id="participant-count">0</span>/4)
          </h2>
          
          <div id="participants-grid" class="space-y-3">
            <!-- Participants will be populated here -->
          </div>
          
          <!-- Waiting Message -->
          <div id="waiting-message" class="mt-4 p-3 bg-yellow-500/10 border border-yellow-500/30 rounded-lg">
            <p class="text-yellow-400 text-sm text-center">Waiting for players to join...</p>
          </div>
          
          <!-- Round Transition Info -->
          <div id="round-transition" class="mt-4 p-3 bg-green-500/10 border border-green-500/30 rounded-lg hidden">
            <div class="text-center">
              <p class="text-green-400 text-sm font-medium" id="transition-message">Round completed!</p>
              <div class="mt-2 bg-gray-700 rounded-full h-2 overflow-hidden">
                <div class="bg-green-500 h-full rounded-full transition-all duration-1000 w-0" id="countdown-bar"></div>
              </div>
              <p class="text-xs text-gray-400 mt-1" id="countdown-text">Next round starts soon...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel: Tournament Bracket & Matches -->
      <div class="lg:col-span-2">
        
        <!-- Current Match Info -->
        <div id="current-match-info" class="bg-gradient-to-r from-blue-800 to-purple-800 rounded-lg p-6 mb-6 hidden">
          <h3 class="text-xl font-bold text-white mb-3">ğŸ® Your Next Match</h3>
          <div id="match-details" class="flex items-center justify-center">
            <!-- Match details will be populated here -->
          </div>
          <div class="text-center mt-4">
            <button id="start-match-btn" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
              Ready to Play
            </button>
          </div>
        </div>
        
        <!-- Tournament Bracket -->
        <div class="bg-gray-800 rounded-lg p-6">
          <h2 class="text-xl font-bold text-white mb-4 flex items-center">
            <span class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center mr-3">
              ğŸ†
            </span>
            Tournament Bracket
          </h2>
          
          <!-- Bracket Container -->
          <div id="bracket-container" class="min-h-64">
            <div class="flex items-center justify-center h-64 text-gray-400">
              <div class="text-center">
                <div class="animate-spin w-8 h-8 border-2 border-purple-500 border-t-transparent rounded-full mx-auto mb-2"></div>
                <p>Loading tournament bracket...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tournament End Modal -->
  <div id="tournament-end-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4 border border-purple-500/30">
      <div class="text-center">
        <div class="w-16 h-16 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
          <span class="text-2xl">ğŸ†</span>
        </div>
        <h3 class="text-2xl font-bold text-white mb-2">Tournament Complete!</h3>
        <p id="tournament-result-text" class="text-gray-300 mb-6">Tournament has ended</p>
        <button id="return-home-btn" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-medium transition-colors">
          Return to Home
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="tournament.js"></script>
</body>
</html>
